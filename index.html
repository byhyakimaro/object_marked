<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Marked</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <form enctype="multipart/form-data">
    <input type="file" name="imagem" accept="image/*" required multiple>
    <button type="submit">Resetar</button>
    <label id="prev-filename"></label>
    <button id="prev-clipboard">Copiar dataset</button>
  </form>

  <canvas id="image-canvas"></canvas>

  <input type="text" id="new-class-input" placeholder="Digite o nome da nova classe" />
  <button id="add-class-button">Adicionar Classe</button>

  <select id="class-selector">
    <option value="bird">bird</option>
    <option value="butterfly">butterfly</option>
    <option value="cat">cat</option>
    <option value="chicken">chicken</option>
    <option value="dog">dog</option>
    <option value="tiger">tiger</option>
    <option value="frog">frog</option>
  </select>
  <button id="next-button">Pr√≥xima</button>
  <button id="prev-button">Anterior</button>
  <button id="next-save">Salvar</button><br>
  <div>
    <label for="dataset-format">Formato do Dataset:</label>
    <select id="dataset-format">
      <option value="yolo">YOLO</option>
      <option value="json">JSON</option>
    </select>
  </div>

  <script src="public/renderer.js"></script>
</body>
</html>
