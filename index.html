<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Marked</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <form enctype="multipart/form-data">
    <input type="file" name="imagem" accept="image/*" required multiple>
    <button type="submit">Resetar</button>
    <label id="prev-filename"></label>
    <button id="prev-clipboard">Copiar dataset</button>
  </form>

  <canvas id="image-canvas"></canvas>

  <select id="class-selector">
    <option value="0">Classe 0 (cat)</option>
    <option value="1">Classe 1 (bird)</option>
    <option value="2">Classe 2 (dog)</option>
  </select>
  <button id="next-button">Pr√≥xima</button>
  <button id="prev-button">Anterior</button>
  <button id="next-save">Salvar</button><br>
  <div>
    <label for="dataset-format">Formato do Dataset:</label>
    <select id="dataset-format">
      <option value="json">JSON</option>
      <option value="yolo">YOLO</option>
    </select>
  </div>

  <script src="public/renderer.js"></script>
</body>
</html>
